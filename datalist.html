<body>
<form id="myForm">
	<input type="text" id="default" list="taggable_friends">

	<option value="CDE">CDE</option>

	<option value="AXCd">AXCd</option>
</datalist>
	<input type="submit" name="submit" value="submit">
<div id="selected_friends"></div>


<script src="scripts/js/datalist.js"></script>
</form>
</body>
